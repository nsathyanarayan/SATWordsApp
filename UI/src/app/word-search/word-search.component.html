<div id="search-word">
  <h4> Word Search </h4>

  <input #searchBox id="search-box" (keyup) = "search(searchBox.value)" />

  <ul class = "search-result">
    <li *ngFor = "let word of words$ | async">
      <a routerLink = "detail/ {word.name}}">
        {{ word.Name }}
      </a>
    </li>
  </ul>
</div>
